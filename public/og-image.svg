<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- OpenGraph 分享图片 -->
  <defs>
    <linearGradient id="ogBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景 -->
  <rect width="1200" height="630" fill="url(#ogBg)"/>
  
  <!-- 网格装饰 -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- 左侧对比框 -->
  <rect x="150" y="200" width="400" height="230" fill="#1e293b" stroke="#475569" stroke-width="2" rx="12"/>
  <text x="170" y="180" font-family="Arial" font-size="20" fill="#94a3b8" font-weight="600">原始文本</text>
  <rect x="170" y="220" width="300" height="15" fill="#fca5a5" rx="4" opacity="0.8"/>
  <rect x="170" y="250" width="280" height="15" fill="#fca5a5" rx="4" opacity="0.8"/>
  <rect x="170" y="280" width="320" height="15" fill="#fca5a5" rx="4" opacity="0.8"/>
  <rect x="170" y="340" width="300" height="15" fill="#e2e8f0" rx="4" opacity="0.5"/>
  <rect x="170" y="370" width="250" height="15" fill="#e2e8f0" rx="4" opacity="0.5"/>
  
  <!-- 中间箭头 -->
  <path d="M 590 315 L 610 315 M 605 310 L 610 315 L 605 320" 
        stroke="#3b82f6" 
        stroke-width="3" 
        stroke-linecap="round" 
        fill="none"/>
  
  <!-- 右侧对比框 -->
  <rect x="650" y="200" width="400" height="230" fill="#1e293b" stroke="#475569" stroke-width="2" rx="12"/>
  <text x="670" y="180" font-family="Arial" font-size="20" fill="#94a3b8" font-weight="600">修改后文本</text>
  <rect x="670" y="220" width="320" height="15" fill="#86efac" rx="4" opacity="0.8"/>
  <rect x="670" y="250" width="300" height="15" fill="#86efac" rx="4" opacity="0.8"/>
  <rect x="670" y="280" width="290" height="15" fill="#86efac" rx="4" opacity="0.8"/>
  <rect x="670" y="340" width="300" height="15" fill="#e2e8f0" rx="4" opacity="0.5"/>
  <rect x="670" y="370" width="250" height="15" fill="#e2e8f0" rx="4" opacity="0.5"/>
  
  <!-- 标题 -->
  <text x="600" y="120" font-family="Arial, sans-serif" font-size="64" fill="#f8fafc" font-weight="bold" text-anchor="middle">文本对比工具</text>
  
  <!-- 副标题 -->
  <text x="600" y="520" font-family="Arial, sans-serif" font-size="28" fill="#94a3b8" text-anchor="middle">智能识别中英文 · 实时对比差异 · 保存并分享</text>
</svg>

